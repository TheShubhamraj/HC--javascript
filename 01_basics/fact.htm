<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            margin-left: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Factorial Calculator</h1>
    
    <p>Enter a number to calculate its factorial:</p>
    <input type="number" id="numberInput" min="0">
    <button onclick="calculateFactorial()">Calculate</button>

    <div id="result"></div>

    <script>
        // Function to calculate the factorial
        function calculateFactorial() {
            // Get the number entered by the user
            const number = document.getElementById('numberInput').value;

            // Initialize factorial to 1 (factorial of 0 is 1)
            let factorial = 1;

            // Loop through numbers from 1 to the entered number
            for (let i = 1; i <= number; i++) {
                factorial *= i; // Multiply factorial by i in each iteration
            }

            // Display the result in the 'result' div
            document.getElementById('result').innerText = `Factorial of ${number} is ${factorial}`;
        }
    </script>
    
</body>
</html>
